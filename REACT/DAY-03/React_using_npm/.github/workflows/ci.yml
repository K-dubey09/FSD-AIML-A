name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install deps
        working-directory: REACT/DAY-03/React_using_npm
        run: npm ci
      - name: Build
        working-directory: REACT/DAY-03/React_using_npm
        run: npm run build

