<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Store - RBAC Enhanced</title>
    <link rel="stylesheet" href="styles-rbac.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="#" class="logo">üç≥ Recipe Store</a>
                
                <div class="nav-links">
                    <a href="#" id="homeLink" class="nav-link active">üè† Home</a>
                    <a href="#" id="ordersLink" class="nav-link" style="display: none;">üìã My Orders</a>
                    <a href="admin.html" id="adminLink" class="nav-link" style="display: none;">‚öôÔ∏è Admin Panel</a>
                </div>
                
                <div class="user-actions">
                    <div class="cart-icon" id="cartIcon">
                        üõí
                        <span class="cart-count" id="cartCount">0</span>
                    </div>
                    
                    <button id="loginBtn" class="btn btn-outline btn-small">Login</button>
                    <button id="registerBtn" class="btn btn-primary btn-small">Register</button>
                    
                    <div id="userInfo" class="user-info" style="display: none;">
                        <span id="username"></span>
                        <button id="logoutBtn" class="btn btn-danger btn-small">Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Home Section -->
        <div id="homeSection" class="section active">
            <!-- Search and Filters -->
            <div class="controls">
                <div class="search-section">
                    <input type="text" id="searchBox" class="search-box" placeholder="Search recipes...">
                    <button id="refreshBtn" class="btn btn-primary">üîÑ Refresh Data</button>
                </div>
                
                <div class="filters-section">
                    <div class="filter-group">
                        <label for="sortSelect">Sort By</label>
                        <select id="sortSelect" class="filter-select">
                            <option value="">Default</option>
                            <option value="price-asc">Price: Low to High</option>
                            <option value="price-desc">Price: High to Low</option>
                            <option value="rating-desc">Rating: High to Low</option>
                            <option value="name-asc">Name: A to Z</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="filterCuisine">Cuisine</label>
                        <select id="filterCuisine" class="filter-select">
                            <option value="">All Cuisines</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="filterDifficulty">Difficulty</label>
                        <select id="filterDifficulty" class="filter-select">
                            <option value="">All Levels</option>
                            <option value="Easy">Easy</option>
                            <option value="Medium">Medium</option>
                            <option value="Hard">Hard</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Status Message -->
            <div id="status" class="status-message" style="display: none;"></div>

            <!-- Products Grid -->
            <div id="productsGrid" class="products-grid">
                <!-- Products will be loaded here -->
            </div>

            <!-- Pagination -->
            <div id="pagination" class="pagination" style="display: none;">
                <!-- Pagination buttons will be loaded here -->
            </div>
        </div>

        <!-- Orders Section -->
        <div id="ordersSection" class="section">
            <h2>My Orders</h2>
            <div id="ordersList">
                <!-- Orders will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Cart Sidebar -->
    <div id="cartSidebar" class="cart-sidebar">
        <div class="cart-header">
            <h3>Shopping Cart</h3>
            <button id="closeCart" class="close-cart">‚úï</button>
        </div>
        
        <div class="cart-content">
            <div id="cartItems">
                <!-- Cart items will be loaded here -->
            </div>
        </div>
        
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total: ‚Çπ<span id="cartTotal">0.00</span></span>
            </div>
            <div class="cart-actions">
                <button id="clearCartBtn" class="btn btn-outline btn-small">Clear Cart</button>
                <button id="checkoutBtn" class="btn btn-primary">Checkout</button>
            </div>
        </div>
    </div>

    <!-- Product Details Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle"></h2>
                <button id="closeModal" class="close-modal">‚úï</button>
            </div>
            
            <img id="modalImage" class="modal-image" src="" alt="">
            
            <div class="product-meta">
                <span id="modalRating">‚≠ê 0</span>
                <span id="modalPrice">‚Çπ0.00</span>
            </div>
            
            <div class="product-meta">
                <span id="modalCuisine">Cuisine</span>
                <span id="modalDifficulty">Difficulty</span>
                <span id="modalTime">Time</span>
            </div>
            
            <p id="modalDescription"></p>
            
            <div class="form-group">
                <label>Ingredients:</label>
                <ul id="modalIngredients"></ul>
            </div>
            
            <div class="form-group">
                <label>Instructions:</label>
                <ol id="modalInstructions"></ol>
            </div>
            
            <div class="form-group">
                <label for="modalQuantity">Quantity:</label>
                <input type="number" id="modalQuantity" min="1" value="1">
            </div>
            
            <button id="addToCartModal" class="btn btn-primary">Add to Cart</button>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Login</h2>
                <button onclick="closeModal('loginModal')" class="close-modal">‚úï</button>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">Username:</label>
                    <input type="text" id="loginUsername" required>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Login</button>
                <button type="button" onclick="switchToRegister()" class="btn btn-outline">Register Instead</button>
            </form>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Register</h2>
                <button onclick="closeModal('registerModal')" class="close-modal">‚úï</button>
            </div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerUsername">Username:</label>
                    <input type="text" id="registerUsername" required>
                </div>
                
                <div class="form-group">
                    <label for="registerEmail">Email:</label>
                    <input type="email" id="registerEmail" required>
                </div>
                
                <div class="form-group">
                    <label for="registerPassword">Password:</label>
                    <input type="password" id="registerPassword" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Register</button>
                <button type="button" onclick="switchToLogin()" class="btn btn-outline">Login Instead</button>
            </form>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="spinner" style="display: none;">
        <div class="spinner-circle"></div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="enhanced-app.js"></script>
</body>
</html>
