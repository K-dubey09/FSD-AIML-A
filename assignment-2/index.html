<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Store - Data from API</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="cart-icon" style="cursor: pointer;">
            <a href="cart.html" title="View Cart" class="cart-link">
                üõí
            </a>
        </div>
        <h1>üç≥ Recipe Store</h1>
        
    <div style="margin-bottom:8px; display:flex; gap:8px; align-items:center;">
        <button type="button" id="fetchDataBtn" onclick="fetchData()">üçΩÔ∏è Refresh Menu</button>
        <input id="searchBox" placeholder="Search recipes..." style="flex:1; padding:6px" />
        <select id="sortSelect">
            <option value="default">Sort</option>
            <option value="price-asc">Price ‚Üë</option>
            <option value="price-desc">Price ‚Üì</option>
            <option value="rating-desc">Rating ‚Üì</option>
        </select>
    </div>

    <div id="status" style="margin:8px 0; color:#333; font-style: italic;"></div>

    <table id="data-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Recipe Name</th>
                    <th>Image</th>
                    <th>Rating</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <tr>
                    <td colspan="6" style="text-align: center; padding: 40px; font-style: italic; color: #666;">
                        Click "Load Recipe Menu" to see our delicious recipes! üç¥
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="notify.js"></script>
    <script src="details.js"></script>
    <script src="script.js"></script>

    <!-- Product details modal -->
    <div id="product-modal" style="display:none; position:fixed; left:0; top:0; right:0; bottom:0; background:rgba(0,0,0,0.5); align-items:center; justify-content:center;">
        <div style="background:white; padding:16px; max-width:600px; width:90%; border-radius:8px;">
            <button id="modal-close" style="float:right;">‚úñ</button>
            <h2 id="modal-title"></h2>
            <img id="modal-img" src="" alt="" style="max-width:100%; height:200px; object-fit:cover; border-radius:6px;">
            <p id="modal-desc"></p>
            <div>
                <label>Quantity: <input id="modal-qty" type="number" value="1" min="1" style="width:60px"></label>
                <button id="modal-add" type="button">Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
