<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
        <meta charset="utf-8">
        <title>async await promise</title>
        <style>
            /* Modern UI styles */
            * { margin: 0; padding: 0; box-sizing: border-box; }
            body {
                font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                padding: 20px;
            }
            .container {
                max-width: 1200px;
                margin: 0 auto;
                background: white;
                border-radius: 16px;
                box-shadow: 0 20px 60px rgba(0,0,0,0.3);
                overflow: hidden;
            }
            .header {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                padding: 24px 32px;
                color: white;
            }
            .header h1 {
                font-size: 28px;
                font-weight: 700;
                margin-bottom: 8px;
            }
            .header p {
                opacity: 0.9;
                font-size: 14px;
            }
            .controls {
                padding: 20px 32px;
                background: #f8fafc;
                border-bottom: 1px solid #e2e8f0;
                display: flex;
                gap: 12px;
                align-items: center;
                flex-wrap: wrap;
            }
            button {
                cursor: pointer;
                transition: all 200ms ease;
                font-family: inherit;
                font-size: 14px;
                font-weight: 600;
                border: none;
                border-radius: 8px;
                padding: 10px 20px;
                display: inline-flex;
                align-items: center;
                gap: 6px;
            }
            button#runBtn {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                box-shadow: 0 2px 8px rgba(102, 126, 234, 0.4);
            }
            button#runBtn:hover {
                transform: translateY(-2px);
                box-shadow: 0 4px 16px rgba(102, 126, 234, 0.6);
            }
            button#resetBtn {
                background: #475569;
                color: white;
            }
            button#resetBtn:hover {
                background: #334155;
                transform: translateY(-2px);
            }
            button#clearOutputBtn {
                background: #ef4444;
                color: white;
            }
            button#clearOutputBtn:hover {
                background: #dc2626;
                transform: translateY(-2px);
            }
            button#copyBtn, button#formatBtn, button#themeBtn {
                background: white;
                color: #475569;
                border: 1px solid #cbd5e1;
            }
            button#copyBtn:hover, button#formatBtn:hover, button#themeBtn:hover {
                background: #f1f5f9;
                border-color: #94a3b8;
            }
            .content {
                padding: 32px;
                display: grid;
                gap: 24px;
            }
            .section {
                background: #f8fafc;
                border-radius: 12px;
                overflow: hidden;
                border: 1px solid #e2e8f0;
            }
            .section-header {
                padding: 12px 20px;
                background: white;
                border-bottom: 1px solid #e2e8f0;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .section-title {
                font-weight: 600;
                font-size: 14px;
                color: #0f172a;
                display: flex;
                align-items: center;
                gap: 8px;
            }
            .section-badge {
                font-size: 11px;
                padding: 2px 8px;
                background: #e0e7ff;
                color: #4f46e5;
                border-radius: 4px;
                font-weight: 500;
            }
            #editor {
                background: #0f172a;
                color: #e2e8f0;
                font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
                font-size: 14px;
                line-height: 1.6;
                padding: 20px;
                min-height: 300px;
                outline: none;
                white-space: pre;
                overflow: auto;
                position: relative;
            }
            #editor:empty:before {
                content: attr(data-placeholder);
                color: #475569;
                display: block;
            }
            #screen {
                background: #0f172a;
                color: #e2e8f0;
                font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
                font-size: 13px;
                line-height: 1.6;
                padding: 20px;
                min-height: 200px;
                max-height: 400px;
                overflow: auto;
            }
            #screen:empty:before {
                content: 'Output will appear here...';
                color: #475569;
                font-style: italic;
            }
            .screen .line {
                padding: 4px 0;
                white-space: pre-wrap;
                opacity: 0;
                animation: fadeIn 150ms ease forwards;
            }
            @keyframes fadeIn {
                to { opacity: 1; }
            }
            .screen .line.info { color: #60a5fa; }
            .screen .line.ok { color: #34d399; }
            .screen .line.error { color: #f87171; }
            .screen .line.small { color: #94a3b8; font-size: 12px; }
            .kw { color: #c084fc; font-weight: 600; }
            .num { color: #fbbf24; }
            #logs {
                background: white;
                padding: 16px 20px;
                max-height: 300px;
                overflow-y: auto;
                font-size: 12px;
                font-family: 'Consolas', 'Monaco', monospace;
            }
            .log-entry {
                padding: 8px 12px;
                margin-bottom: 6px;
                background: #f1f5f9;
                border-radius: 6px;
                border-left: 3px solid #cbd5e1;
                display: flex;
                justify-content: space-between;
                align-items: flex-start;
                gap: 12px;
            }
            .log-entry.info { border-left-color: #60a5fa; }
            .log-entry.ok { border-left-color: #34d399; }
            .log-entry.error { border-left-color: #f87171; }
            .log-time {
                color: #64748b;
                font-size: 11px;
                white-space: nowrap;
            }
            .log-text {
                flex: 1;
                color: #0f172a;
                word-break: break-word;
            }
            .tip {
                margin-left: auto;
                font-size: 12px;
                color: #64748b;
                display: flex;
                align-items: center;
                gap: 6px;
            }
            body.dark-mode {
                background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            }
            body.dark-mode .container {
                background: #1e293b;
            }
            body.dark-mode .section-header {
                background: #0f172a;
                border-bottom-color: #334155;
            }
            body.dark-mode .section {
                background: #0f172a;
                border-color: #334155;
            }
            body.dark-mode #logs {
                background: #0f172a;
            }
            body.dark-mode .log-entry {
                background: #1e293b;
                color: #e2e8f0;
            }
            body.dark-mode .log-text {
                color: #e2e8f0;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>‚ö° Async/Await Promise Editor</h1>
                <p>Interactive JavaScript playground with real-time execution and console output</p>
            </div>

            <div class="controls">
                <button id="runBtn">‚ñ∂ Run Code</button>
                <button id="resetBtn">‚Ü∫ Reset</button>
                <button id="clearOutputBtn">‚úï Clear Output</button>
                <button id="copyBtn">üìã Copy Code</button>
                <button id="formatBtn">‚ú® Format</button>
                <button id="themeBtn">üåô Dark Mode</button>
                <label style="display:flex;align-items:center;gap:8px;font-size:13px;color:#475569;cursor:pointer">
                    <input id="tsToggle" type="checkbox"> Show timestamps
                </label>
                <span class="tip">üí° Press Ctrl+Enter to run</span>
            </div>

            <div class="content">
                <div class="section">
                    <div class="section-header">
                        <div class="section-title">
                            ‚úèÔ∏è Code Editor
                            <span class="section-badge">Editable</span>
                        </div>
                        <div style="font-size:12px;color:#64748b;">Auto-saved locally</div>
                    </div>
                    <div id="editor" contenteditable="true" spellcheck="false" aria-label="Code editor"></div>
                </div>

                <div class="section">
                    <div class="section-header">
                        <div class="section-title">
                            üì∫ Output Console
                            <span class="section-badge" id="statusBadge">Ready</span>
                        </div>
                        <button id="exportBtn" style="padding:4px 12px;font-size:12px;background:transparent;color:#64748b;border:1px solid #cbd5e1">üíæ Export</button>
                    </div>
                    <div id="screen" aria-live="polite"></div>
                </div>

                <div class="section">
                    <div class="section-header">
                        <div class="section-title">
                            üìú Execution Logs
                            <span class="section-badge" id="logCount">0 entries</span>
                        </div>
                        <button id="clearLogsBtn" style="padding:4px 12px;font-size:12px;background:transparent;color:#64748b;border:1px solid #cbd5e1">ÔøΩÔ∏è Clear</button>
                    </div>
                    <div id="logs"></div>
                </div>
            </div>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
