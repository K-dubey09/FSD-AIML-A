<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>async await promise</title>
</head>
<body>
    <script>
        async function myFunction() {
            let promise = new Promise((resolve, reject) => {
                setTimeout(() => resolve("done!"), 2000)
            });
            let result = await promise;
            console.log(result);
        }
        myFunction();
    </script>
    <script src="./script.js"></script>
</body>
</html>
