<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        form {
            width: 50%;
            margin: 0 auto;
            background-color: #f2f2f2;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.3);
        }

        input[type=text],
        input[type=password],
        input[type=email],
        select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        input[type=reset] {
            background-color: red;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=reset]:hover {
            background-color: #ff0000;
        }
    </style>
</head>

<body>
    <form action="javascript:void(0);">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
        <label for="fname">Father's Name:</label><br>
        <input type="text" id="fname" name="fname" placeholder="Enter your father's name" required><br>
        <label for="mob">Mobile Number:</label><br>
        <input type="text" id="mob" name="mob" placeholder="Enter your mobile number" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br>
        <br>
        <label for="gender">Gender:</label><br>
        <input type="radio" id="gender" name="gender" value="male">Male
        <input type="radio" id="gender" name="gender" value="female">Female
        <br>
        <br>
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" placeholder="Enter your address" required></textarea><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

    <script>
        var form = document.querySelector("form");
        form.addEventListener("submit", function (e) {
            e.preventDefault();
            var formData = new FormData(form);
            var name = formData.get("name");
            var fname = formData.get("fname");
            var mob = formData.get("mob");
            var email = formData.get("email");
            var dob = formData.get("dob");
            var gender = formData.get("gender");
            var address = formData.get("address");
            alert(`Name: ${name}\nFather's Name: ${fname}\nMobile Number: ${mob}\nEmail: ${email}\nDate of Birth: ${dob}\nGender: ${gender}\nAddress: ${address}`);
        });
    </script>
</body>

</html>
